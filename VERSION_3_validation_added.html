<head>
    <title>GST Calculator</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function Calculate_GST(money) {
			if (isNaN(money)){
            //return money * 1.1;
				return "Please put in a valid number!";
        }
			else{
				//return "Please put in a valid number!";
				return money * 1.1;
			}
		}
        function Main() 
		{
            var init = document.getElementById('txtPrice')["value"];
            document.getElementById('txtGST_price')["value"] = 'Before GST: ' + init + ' - After GST: ' + Calculate_GST(init);
		
			
        }
    </script>
</head>
<body>
    <h1>GST Calculator</h1>
    <br />
    Enter your initial value:<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The value after GST is:<br />
    <textarea id="txtGST_price" rows="3" cols="40"></textarea>

</body>
